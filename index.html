<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integri-ty="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    </head>
    <style>
        html, body { height: 100% }
    </style>

    <body onload="initialize()">
        <div id="map" style="width:100%; height:100%"></div>
    </body>
</html>
<script>
    var map;
    function initialize() {
        map = L.map('map').setView([48.833, 2.333], 7); 
        var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        });
    
        map.addLayer(osmLayer);
        map.on('click', onMapClick);
    }
    
    function onMapClick(e) {
		//alert("You clicked the map at " + e.latlng);
		var marker = new L.marker([e.latlng.lat, e.latlng.lng],{ html: '<img class="my-div-image" src="http://png-3.vector.me/files/images/4/0/402272/aiga_air_transportation_bg_thumb"/>'+
              '<span class="my-div-span">RAF Banff Airfield</span>'});
		marker.addTo(map);
	}
    
</script>
